<div class="header-btn-lg">
  <div ngbDropdown placement="bottom-right">
    <button type="button" class="btn btn-link p-0 position-relative" ngbDropdownToggle>
      <i class="pe-7s-bell text-muted" style="font-size: 23px;"></i>
      <span class="badge rounded-pill bg-danger position-absolute" style="top: -5px; right: -5px;" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
    </button>
    <div ngbDropdownMenu class="dropdown-menu-lg">
      <div class="dropdown-header d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
        <h6 class="mb-0">Notifications</h6>
        <small class="text-muted">{{ unreadCount }} new</small>
      </div>
      <div style="max-height: 300px; overflow-y: auto;">
        <a href="#" class="dropdown-item d-flex align-items-start py-2" *ngFor="let notification of notifications">
          <div class="me-3">
            <div class="icon-circle" [ngClass]="notification.iconBg">
              <i [class]="notification.icon" style="font-size: 14px;"></i>
            </div>
          </div>
          <div class="flex-grow-1">
            <div class="small text-gray-500">{{ notification.time }}</div>
            <span [class.fw-bold]="!notification.read">{{ notification.message }}</span>
          </div>
        </a>
      </div>
      <a href="#" class="dropdown-item text-center small text-primary py-2 border-top">
        View All
      </a>
    </div>
  </div>
</div>
