<div class="vh-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center p-3">
    <div class="w-100 app-login-box" style="max-width: 500px;">
      <!-- Logo -->
      <div class="app-logo-inverse mx-auto mb-4 d-block" style="width: 60px; height: 60px; background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
      
      <!-- Forgot Password Card -->
      <div class="card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
          <!-- Header -->
          <div class="text-center mb-4">
            <h3 class="mb-2 fw-normal">Forgot your Password?</h3>
            <p class="text-muted mb-0">Use the form below to recover it.</p>
          </div>

          <!-- Recovery Form -->
          <form id="recoveryForm" (ngSubmit)="onSubmit()" #recoveryFormRef="ngForm">
            <!-- Email Input -->
            <div class="mb-3">
              <label for="emailInput" class="form-label visually-hidden">Email address</label>
              <input 
                id="emailInput" 
                type="email" 
                class="form-control form-control-lg" 
                placeholder="Enter your email address..." 
                name="email"
                ngModel
                required 
                autocomplete="email">
              <div class="form-text text-muted small">
                We'll send recovery instructions to this email address.
              </div>
            </div>

            <!-- Divider -->
            <hr class="my-4">

            <!-- Sign in link -->
            <div class="text-center mb-0">
              <p class="mb-0">
                Remember your password? 
                <a [routerLink]="'/pages/login-boxed'" class="text-primary text-decoration-none fw-medium">Sign in here</a>
              </p>
            </div>
          </form>
        </div>
        
        <!-- Footer with buttons -->
        <div class="card-footer bg-transparent border-0 p-4 pt-0">
          <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
            <a [routerLink]="'/pages/register-boxed'" class="btn btn-link btn-lg text-decoration-none">
              Create Account
            </a>
            <button type="submit" class="btn btn-primary btn-lg px-4" form="recoveryForm">
              <i class="fa fa-envelope me-2" aria-hidden="true"></i>
              Send Recovery Email
            </button>
          </div>
        </div>
      </div>

      <!-- Copyright -->
      <div class="text-center text-white mt-4">
        <p class="mb-0 opacity-75 small">
          Copyright Â© ArchitectUI 2025
        </p>
      </div>
    </div>
  </div>
</div>
