<div>
  <div>
    <div style="display: block">
      <canvas baseChart
        [data]="chartData"
        [type]="doughnutChartType"
        [options]="doughnutChartOptions"
        [plugins]="doughnutChartPlugins"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</div>
