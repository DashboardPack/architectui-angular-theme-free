<div>
  <div>
    <div style="display: block">
      <canvas baseChart
        [data]="chartData"
        [type]="radarChartType"
        [options]="radarChartOptions"
        [plugins]="radarChartPlugins"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</div>
